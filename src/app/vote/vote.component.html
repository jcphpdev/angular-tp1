<div class="row mt-3">
  <div class="col-md-6">
      <button class="btn btn-success btn-block" (click) = "setLike()">
          <i class="fa fa-thumbs-up" aria-hidden="true"></i>
          {{like}}
          </button>
  
  </div>
  <div class="col-md-6">
      <button class="btn btn-danger btn-block" (click) = "setDislike()">
          <i class="fa fa-thumbs-down" aria-hidden="true"></i>
          {{dislike}}
          </button>

  </div>
</div>
